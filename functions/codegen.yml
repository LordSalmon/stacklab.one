overwrite: true
schema: 
   - "http://localhost:1337/v1/graphql":
       headers:
         X-Hasura-Admin-Secret: "nhost-admin-secret"
generates:
  functions/app/graphql/schema.graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  functions/app/graphql/introspection.json:
    plugins:
      - "introspection"